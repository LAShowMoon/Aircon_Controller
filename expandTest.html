<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zoomable {
            transition: transform 0.3s ease;
            display: inline-block;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<script>
let elementZoom = 1; // 기본 비율

// 화면크기 축소
function elementZoomOut() {
  elementZoom -= 0.1;
  // 화면크기 최대 축소율 0.7배
  if (elementZoom < 0.7) {
    elementZoom = 0.7; 
    alert("더 이상 축소할 수 없습니다.");
  }
  applyElementZoom();
}

// 화면크기 확대
function elementZoomIn() {
  elementZoom += 0.1;
  // 화면크기 최대 확대율 2배
  if (elementZoom > 2) {
    elementZoom = 2;
    alert("더 이상 확대할 수 없습니다.");
  }
  applyElementZoom();
}

// 원래 화면크기로 되돌아가기
function elementZoomReset() {
  elementZoom = 1;
  applyElementZoom();
}

function applyElementZoom() {
  const element = document.getElementById('zoomable');
  element.style.transform = `scale(${elementZoom})`;
}
</script>
<body>
    <ul class="wrap">
        <li><a href="#" onclick="elementZoomIn();">部分拡大</li>
        <li><a href="#" onclick="elementZoomOut();">部分縮小</li>
        <li><a href="#" onclick="elementZoomReset();">リセット</li>
    </ul>
    <div id="zoomable">
        <p>ここは拡大/縮小されるエリアです。</p>
        <p>他のコンテンツは影響を受けません。</p>
    </div>
</body>
</html>
