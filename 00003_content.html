<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/content.css">
    <link rel="stylesheet" type="text/css" href="css/expand.css">
    <link rel="stylesheet" type="text/css" href="css/unitController.css">
</head>
<script type="module" src="00005_imgicon.js" defer></script>
<script src="00006_expand.js" defer></script>
<script type="module" src="00007_controller.js" defer></script>
<body>
    <div class="content">
        <div class="item_left">
        <h1>&nbsp;<img id="img_item" src="image_icon/floor_icon.png" alt="error" >監視操作</h1>
        </div>
        <div class="item_right">
        ||
        <button>フロア</button>
        ||
        <!--
        <button>リスト</button>
        ||
        <button>ステータスリスト</button>
        ||&nbsp;
        -->
        </div>
    </div>
    <div class="content">
        <div class="item_left">
            <div id="floorSet"></div>
        </div>
        <div class="item_right">
            <!--
            JSで値を決める。
            全部選択中の時表示値が「操作可能ユニット全部解除」で変わる。
            緊急停止中の時は「選択不可」に変更し、グレーアウトで表示する。
            -->
            <button>操作可能ユニット全部選択</button>
        </div>
    </div>

    <div class="content">
        <div>
            <div class="filter_icon" >
                <button>
                    <img id="img_item" src="image_icon/filterIcon/ALL_filter_icon.png" alt="error" >
                </button>
                <div id = "filterButton"></div>
            </div>
            <div id="expandDiv" >
                <button id="expandButton" onclick="elementZoomIn();" ><img id="expandImg" src="image_icon/expandIcon/plus_icon.png"></button>
                <button id="expandButton" onclick="elementZoomOut();" ><img id="expandImg" src="image_icon/expandIcon/minus_icon.png"></button>
                <button id="expandButton" onclick="elementZoomReset();" ><img id="expandImg" src="image_icon/expandIcon/reset_icon.png"></button>
            </div>
        </div>
        <div id="main_body" >
            <div id="expand">
                <div id="imageContainer" >
                </div>
            </div>
        </div>
    </div>

    <footer id="controllerSimple">
        <div>
            <button>
                <img id="driveButton" src="image_icon/controllButton/driveON_button.png">
            </button>
            <button>
                <img id="driveButton" src="image_icon/controllButton/driveOFF_button.png">
            </button>
        </div>
        <div>
            <div id = "temp" >
                26℃
            </div>
            <div id = "tempSetButton">
                <button id="tempUpButton">上</button>
                <button id="tempDownButton">下</button>
            </div>
        </div>
        <div>
            <button>OK</button>
            <button>キャンセル</button>
        </div>
    </footer>
</body>
</html>
