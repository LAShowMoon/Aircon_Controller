    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Background Toggle</title>
    <style>
        .image {
            width: 50px;
            height: 50px;
        }
        .filterimage {
            width: 30px;
            height: 30px;
        }
        .button {
            position: absolute;
            border: none;
            background: none;
            padding: 0;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup input {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<script>
function toggleBtn1() {
  
  // 토글 할 버튼 선택 (btn1)
  const btn1 = document.getElementById('btn1');
  
  // btn1 숨기기 (display: none)
  if(btn1.style.display !== 'none') {
    btn1.style.display = 'none';
  }
  // btn` 보이기 (display: block)
  else {
    btn1.style.display = 'block';
  }
  
}
</script>
<body>
    <div>
        <input type='button' value='버튼' id='btn1'/>
      </div>
      <div>
        <input 
               type='button' 
               value='이 버튼을 클릭하세요' 
               id='btn2'
               onclick='toggleBtn1()'/>
      </div>
</body>
</html>
